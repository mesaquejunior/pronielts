name: pronielts
description: IELTS Pronunciation Assessment Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Audio
  record: ^6.1.2
  audioplayers: ^5.2.1
  path_provider: ^2.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Encryption
  encrypt: ^5.0.3

  # Charts & UI
  fl_chart: ^0.66.0

  # Utilities
  connectivity_plus: ^5.0.2
  uuid: ^4.3.3
  intl: ^0.19.0

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  mockito: ^5.4.4

flutter:
  uses-material-design: true
