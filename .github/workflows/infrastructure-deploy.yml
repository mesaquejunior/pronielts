# Infrastructure CI/CD Pipeline (Terraform)
# Runs on: push to main (infrastructure changes), pull requests, manual dispatch
# Jobs: validate, plan, apply (manual approval required)

name: Infrastructure Deploy

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/infrastructure-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/infrastructure-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.5.7'
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

jobs:
  # ============================================================================
  # Validate Job - Format and validate Terraform configs
  # ============================================================================
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: infrastructure/terraform

      - name: Terraform Init (dev)
        run: terraform init -backend=false
        working-directory: infrastructure/terraform/environments/dev

      - name: Terraform Validate (dev)
        run: terraform validate
        working-directory: infrastructure/terraform/environments/dev

  # ============================================================================
  # Plan Job - Generate Terraform plan
  # ============================================================================
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=rg-pronielts-tfstate" \
            -backend-config="storage_account_name=stpronieltstfstate" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=${{ steps.env.outputs.environment }}.terraform.tfstate"
        working-directory: infrastructure/terraform/environments/${{ steps.env.outputs.environment }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file="terraform.tfvars" \
            -out=tfplan \
            -detailed-exitcode \
            -no-color | tee plan_output.txt
        working-directory: infrastructure/terraform/environments/${{ steps.env.outputs.environment }}
        continue-on-error: true

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ steps.env.outputs.environment }}
          path: |
            infrastructure/terraform/environments/${{ steps.env.outputs.environment }}/tfplan
            infrastructure/terraform/environments/${{ steps.env.outputs.environment }}/plan_output.txt
          retention-days: 7

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('infrastructure/terraform/environments/${{ steps.env.outputs.environment }}/plan_output.txt', 'utf8');

            const output = `## Terraform Plan Results

            \`\`\`
            ${planOutput.slice(0, 60000)}
            \`\`\`

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ============================================================================
  # Apply Job - Apply Terraform changes (requires manual approval)
  # ============================================================================
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=rg-pronielts-tfstate" \
            -backend-config="storage_account_name=stpronieltstfstate" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=${{ steps.env.outputs.environment }}.terraform.tfstate"
        working-directory: infrastructure/terraform/environments/${{ steps.env.outputs.environment }}

      - name: Terraform Apply
        run: |
          terraform apply \
            -var-file="terraform.tfvars" \
            -auto-approve \
            -no-color
        working-directory: infrastructure/terraform/environments/${{ steps.env.outputs.environment }}

      - name: Get Terraform Outputs
        id: outputs
        run: |
          echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform output -no-color >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        working-directory: infrastructure/terraform/environments/${{ steps.env.outputs.environment }}

  # ============================================================================
  # Destroy Job - Destroy infrastructure (manual trigger only)
  # ============================================================================
  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'destroy'
    environment:
      name: ${{ inputs.environment }}-destroy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=rg-pronielts-tfstate" \
            -backend-config="storage_account_name=stpronieltstfstate" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=${{ inputs.environment }}.terraform.tfstate"
        working-directory: infrastructure/terraform/environments/${{ inputs.environment }}

      - name: Terraform Destroy
        run: |
          terraform destroy \
            -var-file="terraform.tfvars" \
            -auto-approve \
            -no-color
        working-directory: infrastructure/terraform/environments/${{ inputs.environment }}
